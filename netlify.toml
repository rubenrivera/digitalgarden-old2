[build]
publish = "dist"
command = "npm install && npm run build"

[[redirects]]
from = "/secure/"
to = "/.netlify/functions/dynamic"
status = 200
force = true
_generated_by_eleventy_serverless = "dynamic"

[[redirects]]
from = "/api/*"
to = "/.netlify/functions/:splat"
status = 200

[[redirects]]
from = "/*"
to = "/404"
status = 404

[[redirects]]
from = "/"
to = "/secure/"
status = 302
force = true

  [redirects.conditions]
  Cookie = [ "_11ty_oauth_token" ]
